<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of DOM</title>
</head>

<body>
    <h1 id="heading">Hello</h1>
    <button id="button">Change Text</button>

    <script>
        const heading = document.getElementById('heading');
        const button = document.getElementById('button');

        // Change the text content of the heading when the script runs
        heading.textContent = 'welcome to the concepts of DOM!!';
        button.textContent = 'lets Go'
    </script>
</body>

</html>
